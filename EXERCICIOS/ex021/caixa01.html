<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*box level*/ 
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkcyan;
            /*shorthant*/ 
            border: 10px solid darkcyan;


            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*shorthnat*/
            padding: 10px /*se mesma metragme para todos, usar apenas uma vez o valor. 

            /*margem mesma metragem que padding, podem simplificar para /auto/ que mantem no meio indepentende de navegador*/
            margin: auto;
            /*pode centralizar apenas uma direção, como cima baixou o lado lado. */

            margin: 10px auto 40px auto;

            outline-width: 5px ;
            outline-style: dashed;
            outline-color: blueviolet;

            outline: 5px dashed salmon; 

            /* é sempre declarado os fatores em ordem HORARIA, cima direita baixo esquerda, quando for usar shorthand, seguir essa ordem */
        }

        a { /*inline level*/ 
            border-width: 10px;
            border-style: solid;
            border-color: green;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; 

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos também são exemplo de box-level, mas os <a href="#"> links sãoe xemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
