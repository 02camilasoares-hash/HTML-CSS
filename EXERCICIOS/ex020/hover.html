<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial;
        }

        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rebeccapurple;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>pass eo mosue aqui sobre o texto abaixo</p>
    <div>passarola aqui
        <p>texto escondido....</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
