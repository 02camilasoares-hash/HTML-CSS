<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gradiente em CSS </title>
    <style>
        * { /*configurações globais das CSS*/
            height: 100%;
        }
        body {
           background-image: linear-gradient(to bottom, #F17A36 1%, #FFDEDE,  #DC1F59); 
           background-attachment: fixed;
        }
    </style> <!--pode usar também em degraus, como por exemplo 90deg para definir o degrade, usar também circle para um radial-->

    <!-- Paleta maxima com 5 cores, 3 à 5 cores é otimo-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
